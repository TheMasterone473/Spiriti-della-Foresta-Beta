
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiriti della Foresta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Metamorphous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0c0a;
            color: #d1d5db;
            font-family: 'Crimson Text', serif;
            overflow: hidden;
        }
        .font-mystic {
            font-family: 'Metamorphous', cursive;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .candle-glow {
            box-shadow: 0 0 40px 10px rgba(255, 165, 0, 0.15);
            animation: flicker 3s infinite;
        }
        .forest-gradient {
            background: radial-gradient(circle at center, #1a241a 0%, #0a0c0a 100%);
        }
        
        /* Animazioni di Combattimento */
        @keyframes bump-player {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        @keyframes bump-opponent {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }
        .animate-attack-p { animation: bump-player 0.4s ease-out; }
        .animate-attack-o { animation: bump-opponent 0.4s ease-out; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out infinite; }

        .damage-flash { animation: flash-red 0.5s, shake 0.2s; }
        @keyframes flash-red {
            0% { filter: brightness(1) sepia(0); outline: 0px solid transparent; }
            50% { filter: brightness(1.5) sepia(1) hue-rotate(-50deg); outline: 4px solid #991b1b; }
            100% { filter: brightness(1) sepia(0); outline: 0px solid transparent; }
        }

        .heal-flash { animation: flash-green 0.5s; }
        @keyframes flash-green {
            0% { filter: brightness(1) sepia(0); outline: 0px solid transparent; }
            50% { filter: brightness(1.5) sepia(1) hue-rotate(80deg); outline: 4px solid #10b981; }
            100% { filter: brightness(1) sepia(0); outline: 0px solid transparent; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0c0a; }
        ::-webkit-scrollbar-thumb { background: #2d3a2d; }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
